<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<link rel="stylesheet" type="text/css" href="css/output.css">
	<title>fetch api</title>
</head>
<body>
<div class="block p-6 rounded-lg shadow-lg bg-white max-w-sm" style="margin: auto;">
 
    <div class="form-group mb-6">
      <label for="title" class="form-label inline-block mb-2 text-gray-700">Book title</label>
      <input type="text" class="form-control
        block
        w-full
        px-3
        py-1.5
        text-base
        font-normal
        text-gray-700
        bg-white bg-clip-padding
        border border-solid border-gray-300
        rounded
        transition
        ease-in-out
        m-0
        focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none" id="title"
        aria-describedby="emailHelp" placeholder="Book titile">
    </div>
    <div class="form-group mb-6">
      <label for="author" class="form-label inline-block mb-2 text-gray-700">Author</label>
      <input type="text" class="form-control block
        w-full
        px-3
        py-1.5
        text-base
        font-normal
        text-gray-700
        bg-white bg-clip-padding
        border border-solid border-gray-300
        rounded
        transition
        ease-in-out
        m-0
        focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none" id="author"
        placeholder="Author">
    </div>
    <div class="form-group mb-6">
      <label for="genre" class="form-label inline-block mb-2 text-gray-700">Genre</label>
      <input type="text" class="form-control block
        w-full
        px-3
        py-1.5
        text-base
        font-normal
        text-gray-700
        bg-white bg-clip-padding
        border border-solid border-gray-300
        rounded
        transition
        ease-in-out
        m-0
        focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none" id="genre"
        placeholder="Genre">
    </div>
    <div class="form-group mb-6">
      <label for="quantity" class="form-label inline-block mb-2 text-gray-700">Quantity</label>
      <input type="number" class="form-control block
        w-full
        px-3
        py-1.5
        text-base
        font-normal
        text-gray-700
        bg-white bg-clip-padding
        border border-solid border-gray-300
        rounded
        transition
        ease-in-out
        m-0
        focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none" id="quantity"
        placeholder="Quantity">
    </div>
    <div class="form-group mb-6">
      <label for="price" class="form-label inline-block mb-2 text-gray-700">Price</label>
      <input type="number" class="form-control block
        w-full
        px-3
        py-1.5
        text-base
        font-normal
        text-gray-700
        bg-white bg-clip-padding
        border border-solid border-gray-300
        rounded
        transition
        ease-in-out
        m-0
        focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none" id="price"
        placeholder="Price">
    </div>
    <button class="
      px-6
      py-2.5
      bg-blue-600
      text-white
      font-medium
      text-xs
      leading-tight
      uppercase
      rounded
      shadow-md
      hover:bg-blue-700 hover:shadow-lg
      focus:bg-blue-700 focus:shadow-lg focus:outline-none focus:ring-0
      active:bg-blue-800 active:shadow-lg
      transition
      duration-150
      ease-in-out" id="submit">Submit</button>
  </form>
</div>
<script type="text/javascript" src="js/app.js"></script>
</body>
</html>
